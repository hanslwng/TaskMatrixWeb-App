<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/TaskMatrixMain/screen/images/tasklogo.png">
    <title>Reset Password - TaskMatrix</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4BB6B7, #3a9293);
        }

        .reset-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }

        .reset-container h2 {
            color: #4BB6B7;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #4BB6B7;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid rgba(75, 182, 183, 0.2);
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4BB6B7;
            box-shadow: 0 0 0 3px rgba(75, 182, 183, 0.1);
        }

        button {
            background: linear-gradient(135deg, #4BB6B7, #3a9293);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(75, 182, 183, 0.2);
        }

        .error {
            color: #ef4444;
            text-align: center;
            margin-bottom: 1rem;
            padding: 8px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            display: none;
        }

        .success {
            color: #4BB6B7;
            text-align: center;
            margin-bottom: 1rem;
            padding: 8px;
            background: rgba(75, 182, 183, 0.1);
            border-radius: 6px;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: #4BB6B7;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        
        <div class="error"></div>
        <div class="success"></div>
        
        <form id="resetForm" class="reset-form">
            <input type="hidden" name="token" id="tokenInput">
            
            <div class="input-group">
                <i class="lni lni-lock"></i>
                <input type="password" name="new_password" placeholder="New Password" required 
                       minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            
            <div class="input-group">
                <i class="lni lni-lock"></i>
                <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
            </div>
            
            <button type="submit">Reset Password</button>
        </form>
        
        <div class="login-link">
            <a href="index.html">Return to Login</a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                $('.error').text('Invalid reset link.').show();
                $('#resetForm').hide();
                return;
            }
            
            // Set token to hidden input
            $('#tokenInput').val(token);
            
            // Handle form submission
            $('#resetForm').on('submit', function(e) {
                e.preventDefault();
                
                const password = $('input[name="new_password"]').val();
                const confirmPassword = $('input[name="confirm_password"]').val();
                
                if (password !== confirmPassword) {
                    $('.error').text('Passwords do not match!').show();
                    return;
                }
                
                // Submit form data
                $.ajax({
                    type: 'POST',
                    url: 'process_reset.php',
                    data: {
                        token: token,
                        new_password: password,
                        confirm_password: confirmPassword
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            $('.error').hide();
                            $('.success').text(response.message).show();
                            $('#resetForm').hide();
                        } else {
                            $('.error').text(response.message).show();
                        }
                    },
                    error: function() {
                        $('.error').text('An error occurred. Please try again.').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
